<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenDemia</title>
    <link rel="icon" href="rt_1.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #222;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 2px 0 10px rgba(255, 255, 0, 0.5);
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            color: yellow;
        }
        .main-content {
            margin-left: 220px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            display: inline-block;
            border: 2px solid yellow;
            max-width: 800px;
            margin: 0 auto;
        }
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
		.logoo {
            width: 200px;
            margin-bottom: 10px;
        }
        .imagen {
            width: 100px;
            margin-bottom: 10px;
        }
        .gif {
            width: 200px;
            margin-bottom: 10px;
        }
        a.download-btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: yellow;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a.download-btn:hover {
            background-color: #ffcc00;
        }
        a.redes-btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a.redes-btn:hover {
            background-color: #00ecff;
        }
        a.red-btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a.red-btn:hover {
            background-color: #636363;
        }
        a.redd-btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: purple;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a.redd-btn:hover {
            background-color: #c13584;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
                box-shadow: none;
                padding-bottom: 10px;
            }

            .sidebar a {
                display: inline-block;
                margin: 5px;
                padding: 8px 12px;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 10px;
            }

            .container {
                max-width: 95%;
                padding: 15px;
            }

            .logo, .logoo, .imagen, .gif {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
		<img class="logo" src="6_2.png" alt="Logo">
        <h2>Redes Sociales (aun no activadas)</h2>
        <a class="redes-btn" href="https://www.facebook.com/" target="_blank">Facebook</a>
        <a class="red-btn" href="https://www.x.com/" target="_blank">X</a>
        <a class="redd-btn" href="https://www.instagram.com/" target="_blank">Instagram</a>
    </div>
    
    <div class="main-content">
        <div class="container">
            <img class="logo" src="6_1.png" alt="Logo">
            <h2>Pagina para subir proyectos, ideas</h2>
			<h2>y diseños.</h2>
            <img class="imagen" src="Advertencia.jpg" alt="Advertencia">
            <h3 style="color: pink;">"PAGINA AUN EN DESARROLLO"</h3>
            <img class="logoo" src="6.png" alt="Logo">
            <a class="download-btn" href="https://www.mediafire.com/file/1i4zx6v5zpw2uum/Codigo_Calculadora_Solar.txt/file" target="_blank">Calculadora Solar (codigo python)</a>
            <a class="download-btn" href="https://www.mediafire.com/example2" target="_blank">(Proyecto) Diseño de techo para biodigestor.</a>
            <img class="gif" src="bebe.gif" alt="bebe">
        </div>
    </div>
</body>
</html>
