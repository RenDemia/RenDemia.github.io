<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenDemia</title>
    <link rel="icon" type="image/x-icon" href="rt_1.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: url('pico.cur') 0 0, auto;
        }
        .sidebar {
            width: 200px;
            background-color: #222;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 2px 0 10px rgba(255, 255, 0, 0.5);
            text-align: center;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }
        .sidebar a.download-btn {
            background-color: yellow;
            color: black;
        }
        .sidebar a.download-btn:hover {
            background-color: #ffcc00;
        }
        .sidebar a.redes-btn {
            background-color: blue;
            color: white;
        }
        .sidebar a.redes-btn:hover {
            background-color: #00ecff;
        }
        .sidebar a.red-btn {
            background-color: black;
            color: white;
        }
        .sidebar a.red-btn:hover {
            background-color: #636363;
        }
        .sidebar a.redd-btn {
            background-color: purple;
            color: white;
        }
        .sidebar a.redd-btn:hover {
            background-color: #c13584;
        }
        .main-content {
            margin-left: 240px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            border: 2px solid yellow;
            max-width: 800px;
            text-align: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .imagen, .gif {
            width: 100px;
            margin-bottom: 10px;
        }
        /* Diseño responsivo */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                padding: 10px;
            }
            .container {
                max-width: 90%;
                padding: 12px;
            }
            .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img class="logo" src="6_2.png" alt="Logo">
        <h2>Redes Sociales (aun no activadas)</h2>
        <a class="redes-btn" href="https://www.facebook.com/" target="_blank">Facebook</a>
        <a class="red-btn" href="https://www.x.com/" target="_blank">X</a>
        <a class="redd-btn" href="https://www.instagram.com/" target="_blank">Instagram</a>
    </div>
    <div class="main-content">
        <div class="container">
            <img class="logo" src="6_1.png" alt="Logo">
            <h3>Pagina para subir proyectos, ideas y diseños.</h3>
            <h4>No Spanish?, choose your language</h4>
            <select id="language" onchange="changeLanguage()">
                <option value="">Language</option>
                <option value="EN.html">English</option>
                <option value="JP.html">日本語</option>
                <option value="CH.html">中文</option>
            </select>
            <script>
                function changeLanguage() {
                    var languageSelect = document.getElementById("language");
                    var selectedValue = languageSelect.value;
                    if (selectedValue) {
                        window.location.href = selectedValue;
                    }
                }
            </script>
            <img class="imagen" src="Advertencia.jpg" alt="Advertencia">
            <h3 style="color: pink;">"PAGINA AUN EN DESARROLLO"</h3>
            <img class="logo" src="6.png" alt="Logo">
            <a class="download-btn" href="Calculadora_Solar.html" target="_blank">Calculadora Solar (BETA)</a>
            <a class="download-btn" href="https://www.mediafire.com/example2" target="_blank">Diseño de techo para biodigestor.</a>
            <h3>¿Tuviste un día duro?</h3>
            <h3>¡Toca el sillón para sentarte y mirar los peces!</h3>
            <a href="ewwe.html">
                <img class="imagen" src="sillon.png" alt="Sillón" />
            </a>
        </div>
    </div>
</body>
</html>
