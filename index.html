            .sidebar a {
                display: inline-block;

<body>

    <div class="main-content">

            <img class="logo" src="6_1.png" alt="Logo">
	<h3 style="margin-bottom: 0;">¡Pagina para subir ideas</h3>
	<h3 style="margin-top: 0;">proyectos y diseños!</h3>
            <div class="language-menu">

        <button onclick="toggleBackground()">Cambiar fondo</button>
    </div>

    <script>
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");

        let cellSize = 10;
        let rows = Math.floor(window.innerHeight / cellSize);
        let cols = Math.floor(window.innerWidth / cellSize);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let grid = Array.from({ length: rows }, () => Array(cols).fill(0));
        let backgroundBlack = true;

        function initGrid() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    grid[i][j] = Math.random() < 0.2 ? 1 : 0;
                }
            }
        }

        function drawGrid() {
            if (backgroundBlack) {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (grid[i][j] === 1) {
                            ctx.fillStyle = "#0040ff";
                            ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
                        }
                    }
                }
            }
        }

        function getNextGeneration() {
            let newGrid = grid.map(arr => [...arr]);
            let changed = false;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let neighbors = countNeighbors(i, j);
                    if (grid[i][j] === 1 && (neighbors < 2 || neighbors > 3)) {
                        newGrid[i][j] = 0;
                        changed = true;
                    } else if (grid[i][j] === 0 && neighbors === 3) {
                        newGrid[i][j] = 1;
                        changed = true;
                    }
                }
            }
            let isSame = JSON.stringify(grid) === JSON.stringify(newGrid);
            grid = newGrid;
            return !isSame;
        }

        function countNeighbors(x, y) {
            let sum = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    let row = (x + i + rows) % rows;
                    let col = (y + j + cols) % cols;
                    sum += grid[row][col];
                }
            }
            return sum;
        }

        function update() {
            if (getNextGeneration()) {
                drawGrid();
                requestAnimationFrame(update);
            }
        }

        canvas.addEventListener("click", () => {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        function toggleBackground() {
            backgroundBlack = !backgroundBlack;
            drawGrid();
        }

        initGrid();
        drawGrid();
        requestAnimationFrame(update);
    </script>
