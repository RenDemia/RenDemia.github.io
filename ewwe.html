<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablón de Imágenes con Pin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            border-radius: 10px;
        }
        .image-container:hover .frame {
            transform: scale(1.05) rotate(5deg);
        }
        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.2s ease-in-out;
        }
        .image-container:hover img {
            transform: scale(1.05) rotate(20deg);
        }
        /* Pin pequeño */
        .pin {
            position: absolute;
            top: 12px; /* Ajusta la altura inicial del pin */
            left: 50%;
            transform: translateX(-50%);
            width: 20%; /* Tamaño relativo a la imagen */
            max-width: 40px; /* Tamaño máximo del pin */
            z-index: 10; /* Asegura que el pin esté por encima */
            pointer-events: none; /* Para que no bloquee el hover */
            transition: transform 0.3s ease-in-out; /* Movimiento suave */
        }
        /* Movimiento del pin hacia arriba cuando se pasa el cursor */
        .image-container:hover .pin {
            transform: translateX(50%) translateY(-60px); /* Mueve el pin hacia arriba */
        }
    </style>
</head>
<body>
	<h1>Titulo.</h1>
    <div class="gallery">
        <div class="image-container">
            <img class="pin" src="pin.png" alt="Pin">
            <div class="frame"></div>
            <img src="Imagen 1.jpg" alt="Imagen 1">
        </div>
        <div class="image-container">
            <img class="pin" src="pin.png" alt="Pin">
            <div class="frame"></div>
            <img src="Imagen 2.jpg" alt="Imagen 2">
        </div>
        <div class="image-container">
            <img class="pin" src="pin.png" alt="Pin">
            <div class="frame"></div>
            <img src="https://via.placeholder.com/200" alt="Imagen 3">
        </div>
        <div class="image-container">
            <img class="pin" src="pin.png" alt="Pin">
            <div class="frame"></div>
            <img src="https://via.placeholder.com/200" alt="Imagen 4">
        </div>
    </div>
</body>
</html>
