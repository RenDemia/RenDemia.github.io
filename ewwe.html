<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablón de Imágenes con Pin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s ease-in-out, z-index 0.2s ease-in-out;
        }
        .image-container:hover {
            z-index: 100; /* Poner por encima */
        }
        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .image-container:hover img {
            transform: scale(1.2) rotate(20deg); /* Animación suave de giro */
        }
        
        /* Pin */
        .pin {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            max-width: 40px;
            z-index: 10;
            pointer-events: none;
            transition: transform 0.1s ease-in-out;
        }
        .image-container:hover .pin {
            transform: translate(60%, -60px); /* Sale hacia arriba y derecha */
        }
        .image-container:not(:hover) .pin {
            transition: transform 0.1s ease-in-out;
            transform: translateX(-50%); /* Regresa rápido */
        }

        /* Texto sobre la imagen */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .image-container:hover .overlay-text {
            transform: translate(-50%, -50%) scale(1.2) rotate(20deg);
        }

        /* Animación combinada de oscilación y reversa */
        @keyframes oscillate {
            0% { transform: rotate(20deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }
        .image-container:not(:hover) img:not(.pin) {
            animation: oscillate 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <h1>Título de la Galería</h1>
    <div class="gallery">
        <div class="image-container">
            <img class="pin" src="pin.png" alt="Pin">
            <div class="frame"></div>
            <a href="draw.html?img=Imagen%201.jpg">
                <img src="Imagen 1.jpg" alt="Imagen 1">
                <div class="overlay-text">¿Dónde conseguir jirafas?</div>
            </a>
        </div>
        <div class="image-container">
            <img class="pin" src="pin.png" alt="Pin">
            <div class="frame"></div>
            <a href="draw.html?img=Imagen%202.jpg">
                <img src="Imagen 2.jpg" alt="Imagen 2">
                <div class="overlay-text">Descripción de la imagen</div>
            </a>
        </div>
        <div class="image-container">
            <img class="pin" src="pin.png" alt="Pin">
            <div class="frame"></div>
            <a href="draw.html?img=https://via.placeholder.com/200">
                <img src="https://via.placeholder.com/200" alt="Imagen 3">
                <div class="overlay-text">Descripción de la imagen</div>
            </a>
        </div>
    </div>
</body>
</html>
